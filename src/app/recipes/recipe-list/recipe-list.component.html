<ng-container>
  <div class="row" *ngIf="!(user$ | async) && !(recipes$ | async).length">
    <div style="text-align: center" class="col-xs-12">
      <h3>No Available Recipes at the Time!</h3>
      <p>You can add news ones after logging in!</p>
      <button class="btn btn-primary" routerLink="/auth">
        Login
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <div class="row" *ngIf="(user$ | async)">
        <div class="col-xs-12">
          <button
            routerLink="new"
            routerLinkActive="disabled"
            style="margin-top: 10px"
            class="btn btn-success">
            New Recipe
          </button>
          <hr *ngIf="(recipes$ | async).length">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <app-recipe-item
            style="cursor: pointer"
            *ngFor="let recipe of (recipes$ | async)"
            [routerLink]="recipe.id"
            routerLinkActive="active"
            [recipe]="recipe"
            [recipeID]="recipe.id">
          </app-recipe-item>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
