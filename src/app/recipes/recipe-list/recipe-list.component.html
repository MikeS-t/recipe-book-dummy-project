<div class="row">
  <div class="col-md-5">
    <div class="row" *ngIf="(user$ | async)">
      <div class="col-xs-12">
        <button
          routerLink="new"
          routerLinkActive="disabled"
          class="btn btn-success">
          New Recipe
        </button>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <app-recipe-item
          style="cursor: pointer"
          *ngFor="let recipe of (recipes$ | async)"
          [routerLink]="recipe.id"
          routerLinkActive="active"
          [recipe]="recipe"
          [recipeID]="recipe.id">
        </app-recipe-item>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <router-outlet></router-outlet>
  </div>
</div>
