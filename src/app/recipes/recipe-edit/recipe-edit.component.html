<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div style="margin-top: 10px" class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            style="margin-right: 10px"
            [disabled]="!recipeForm.valid || recipeForm.untouched" >
            Save
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image URL:</label>
            <input type="text" id="imgPath" formControlName="imgPath" #imgPath class="form-control">
          </div>
        </div>
      </div>
      <div class="row" *ngIf="imgPath.value">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imgPath.value" alt="preview" style="height: 100px">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="Description">Description:</label>
            <textarea id="Description" class="form-control" formControlName="description" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <label>Ingredients:</label>
          <div class="row"
          style="margin-top: 10px"
          *ngFor="let ingredientControl of controls; let i = index"
          [formGroupName]="i">
            <div class="col-xs-8"><input type="text" formControlName="name" class="form-control"></div>
            <div class="col-xs-2"><input type="number" formControlName="amount" class="form-control"></div>
            <div class="col-xs-2"><button class="btn btn-danger" (click)="onDeleteIngredient(i)" type="button">X</button></div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
