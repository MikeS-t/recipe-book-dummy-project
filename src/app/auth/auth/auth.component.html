<div class="row" *ngrxLet="authState$ as authState">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="authState.authError">
      <p>{{ authState.authError }}</p>
    </div>
    <div *ngIf="authState.loading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #AuthForm="ngForm" (ngSubmit)="onSubmit(AuthForm)" *ngIf="!authState.loading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel name="password"
          required
          minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!AuthForm.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchLoginMode()">
          {{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
